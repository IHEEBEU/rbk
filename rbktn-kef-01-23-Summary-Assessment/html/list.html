<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="list.css">
</head>
<body>
  <div id="container">
    <h1>To Do List</h1>
    <input id="addInput" type="text">
   
    <ul id="listItem">

      <li >eat</li>
      <li >sleep</li>
      <li >workout</li>
      <li >repeat</li>
    </ul>
    <ul id="importantItem">
      <li >eat again</li>
      <li >sleep again</li>
      <li >workout again</li>
      <li >repeat again</li>
    </ul>
  </div>
  <script src="list.js"></script>
</body>
</html>
